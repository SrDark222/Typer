
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIF MAKER - Neon Typer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="custom-bg"></div>
  <div class="container">
    <h1>GIF MAKER</h1>
    <div class="search-2d-box">
      <input type="text" id="userText" placeholder="Digite seu texto aqui..." required />
    </div>
    <button onclick="startProcess()">GERAR GIF</button>
    <div class="typing-box" id="typingBox">
      <p id="typingText"></p>
    </div>
    <div id="loading" class="loading">Carregando...</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
