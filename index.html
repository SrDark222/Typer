
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIF MAKER - Typer DK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>GIF MAKER - Typer Effect</h1>
    <input type="text" id="userText" placeholder="Digite seu texto..." />
    <button onclick="startTyping()">Enviar Texto</button>
    <div class="typing-box" id="typingBox">
      <p id="typingText"></p>
    </div>
    <button onclick="gerarGIF()">Gerar GIF</button>
    <div class="tip">* Toque em "Gerar GIF" ap√≥s digitar</div>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
