<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GIF MAKER - DK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="userText" placeholder="Digite o texto aqui..." required />
      <button id="generateBtn">Gerar GIF</button>
    </div>
    <div id="loadingBar" class="hidden">
      <p>Gerando GIF, aguarde...</p>
      <div class="progress"><div class="bar"></div></div>
    </div>
    <div id="result" class="hidden">
      <p>GIF Gerado:</p>
      <img id="gifPreview" src="" alt="GIF Gerado" />
      <a id="downloadLink" href="#" download="meu_texto.gif">Baixar GIF</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
